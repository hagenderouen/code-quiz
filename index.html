<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css">
    <title>Code Quiz</title>
</head>
<body>
    <div class="d-flex min-vh-100">
        <div class="container-fluid">

            <div class="row justify-content-between">
                <div class="col"><button id="view-highscores" class="btn">View Highscores</button></div>
                <div id="timer" class="col"><p>Time: <span id="time-left"></span></p></div>
            </div>

            <div id="main-container" class="d-flex flex-column justify-content-center align-items-center">
                <div>
                    <main id="main-content"></main>
                    <div id="answer-response"></div>
                </div>
                
            </div>

            

        </div>
    </div>
    
    <!-- Added link to the jQuery library -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Custom script -->
    <script src="script.js"></script>
    
</body>
</html>
